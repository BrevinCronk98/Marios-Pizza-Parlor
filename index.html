<!DOCTYPE html>
<html lang="en">
<head>
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/scripts.js"></script>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Marios Pizza</title>
</head>
    <body>
        <div class="container">
            <div class="jumbotron" id="jumbo">
                <div class="row" id="pizza-row">
                    <img id="pic" src="https://img1.wsimg.com/isteam/ip/8f0439b3-7860-4049-a8e7-1a92dce87d3f/902467f6-b9a0-4ffc-9110-21786cbbf5f4.jpg/:/cr=t:0%25,l:0%25,w:100%25,h:100%25" >
                    <h1 id="title">Marios Pizza</h1>                 
                    <p id="slogan">Our pizza is made fresh everyday!</p>  
                    <p id="header-text">Phone: 123-456-7890    |    Order Online   |   In-Store Pick-Up</p>
                </div>
            </div>
            <div class="row1">
                <div class="col-md-4">
                    <div id="size-buttons">
                        <select name="size" id="size">
                            <div id="size-font">
                                <option id="small" value="12 Inch">12 Inch</option>
                                <option id="large" value="18 Inch">18 Inch</option>
                            </div>  
                        </select>
                    </div>
                </div>
            </div>
            <div id="top-btn-div">
                <div class="col-md-4">
                    <div id="top-buttons">
                        <select name="toppings" id="toppings">
                            <option id="pep" value="Pepperoni">Pepperoni</option>
                            <option id="bac"value="Bacon">Bacon</option>
                            <option id="chk" value="Chicken">Chicken</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div id="top-buttons">
                        <select name="toppings" id="toppingTwo">
                            <option id="pep" value="Pepperoni">Pepperoni</option>
                            <option id="bac"value="Bacon">Bacon</option>
                            <option id="chk" value="Chicken">Chicken</option>
                            <option id="nun" value="no other toppings.">No Second</option>
                        </select>
                    </div>
                </div>      
            </div>
            <br>
            <div class="container">
                <div class="row2">
                    <div class="col-md-4">
                        <div id="buttonAdd">
                            <button id="add-btn"> Add Pizza </button>
                        </div>
                    </div>
                </div>   
            <div id="result-row" class="row">
                <div class="col-md-6">
                    <div id="display-div">
                        <h2 id="order-head">Your Order!</h2>
                        <ul id="pizza-disp"></ul>
                        <ul id="total-disp"></ul> 
                        <img src="
                        https://www.thespruceeats.com/thmb/1YxbB1ggXlWYQuvhECbC_Uz762M=/3684x2763/smart/filters:no_upscale()/Bacon-Pizza-58ade2395f9b58a3c9d4dd49.jpg" id="bacon">
                        <img src="https://cdn.tasteatlas.com/images/dishes/b05a0af72ad845f3a6abe16143d7853a.jpg?w=600&h=450" id="pep-pic">
                        <img src="https://storcpdkenticomedia.blob.core.windows.net/media/recipemanagementsystem/media/recipe-media-files/recipes/retail/x17/20665-white-chicken-pizza-760x580.jpg?ext=.jpg" id="chk-pic">
                        <div id="pizza-list">
                        </div>
                        <h2 id="price-tag"></h2>
                        <button id="reset" type="button">Order?</button>
                        <button id="delivery" type="button">Delivery?</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div id="double-top-div">
                        <h2 id="order-head">Your Order!</h2>
                        <ul id="pizza-disp-two"></ul>
                        <ul id="total-disp-two"></ul> 
                        <img src="
                        https://www.thespruceeats.com/thmb/1YxbB1ggXlWYQuvhECbC_Uz762M=/3684x2763/smart/filters:no_upscale()/Bacon-Pizza-58ade2395f9b58a3c9d4dd49.jpg" id="bacon-two">
                        <img src="https://cdn.tasteatlas.com/images/dishes/b05a0af72ad845f3a6abe16143d7853a.jpg?w=600&h=450" id="pep-pic-two">
                        <img src="https://storcpdkenticomedia.blob.core.windows.net/media/recipemanagementsystem/media/recipe-media-files/recipes/retail/x17/20665-white-chicken-pizza-760x580.jpg?ext=.jpg" id="chk-pic-two">
                        <div id="pizza-list-two">
                            <div id="details"></div>
                        </div>
                        <h2 id="price-tag-two"></h2>
                        <button id="reset-two" type="button">Pick Up?</button> 
                        <button id="delivery-two" type="button">Delivery?</button>
                    </div>
                </div>
            </div>
            <form id="delivery-form">
                <div class="row" id="delivery-row">
                    <div id="delivery-column" class="col-md-4">
                        <h3>Delivery</h3>
                        <label for="name" id="name">Enter Your Name</label>
                        <input type="text" name="name-input" id="name-input" >
                        <br>
                        <label for="address" id="address-label">Enter Your Address</label>
                        <input type="text" name="address-input" id="address-input" >
                        <div class="row">
                            <div class="col-md-3">
                                <button type="submit" id="delivery-submit">Order</button>
                            </div>
                            <div class="col-md-5">
                                <button type="button" id="back-btn">Back to Order</button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div id="end-row" class="row">
                <div id="end-col" class="col-md-6">
                    <h2 id="total-header">Your Order Total:</h2>
                    <h2 id="total-price-disp"></h2>
                    <h2 id="name-disp"></h2>
                    <h2 id="add-disp"></h2>
                    <h2 id="fake-time">Estimated Delivery Time : 28 minutes</h2>
                    <button type="button" id="reload-btn" onClick="window.location.reload();" >New Order?</button>
                </div>  
            </div>
        </div>  
    </body>
</html>
