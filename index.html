<!DOCTYPE html>
<html lang="en">
<head>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="/js/scripts.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="jumbotron">
                <h1>Marios Pizza</h1>
                <p>Our pizza is made fresh everyday</p>
            </div>
        <div class="row1">
            <div class="col-md-6">
                <div id="size-buttons">
                    <select name="size" id="size">
                        <option value="12 Inch">12 Inch</option>
                        <option value="18 Inch">18 Inch</option>
                    </select>
                    
                </div>
            </div>
        </div>
        <div class="row2">
            <div class="col-md-6">
                <div id="top-buttons">
                   <select name="toppings" id="toppings">
                       <option value="Pepperoni">Pepperoni</option>
                       <option value="Bacon">Bacon</option>
                       <option value="Chicken">Chicken</option>
                   </select>
                </div>
            </div>   
        </div> 
    </div>
        <br>
        <div class="container">
            <div class="row3">
                <div class="col-md-4">
                    <div id="buttonAdd">
                        <button id="add-btn"> Order </button>
                    </div>
                </div>
            </div>   
            <div class="row">
                <div class="col-md-4">
                    <div id="display-div">
                        <h2>Your Order!</h2>
                        <p id="pizza-disp"></p>
                        <p id="total-disp"></p>
                    </div>
                </div>
            </div>
        </div>
       
        
       
        
   
   
    
   
    
</body>
</html>
